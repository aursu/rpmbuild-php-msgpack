version: "3.5"
services:
  centos7msgpackphp7build:
    build:
      context: .
      args:
        centos: $OS7
    image: aursu/peclbuild:${OS7TAG}-php-msgpack-7.1
  centos7msgpackphp7buildrel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS7
    image: aursu/peclbuild:${OS7TAG}-php7-msgpack-7.1
  centos8msgpackphp7build:
    build:
      context: .
      args:
        centos: $OS8
    image: aursu/peclbuild:${OS8TAG}-php-msgpack-7.1
  centos8msgpackphp7buildrel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS8
    image: aursu/peclbuild:${OS8TAG}-php7-msgpack-7.1
